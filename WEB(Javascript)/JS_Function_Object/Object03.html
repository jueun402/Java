                    '강': 'river',
                    '물':'water'};


    alert(typeof(dict));

    
    dict.toString = function()
    {
        var output = '';

        for(var k in this){ // this에 toString function도 포함 
            if (k != 'toString'){
            output += k + ' : ' + this[k] + '\n';// 문자열로 +됨 
            }
        }
        
        return output;
    }
