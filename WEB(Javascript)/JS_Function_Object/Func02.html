<script>
    c(); // 구조화된걸 그대로 올려버림 

    function c() {alert('cccc');} // 선언적 함수는 최종적인 것만 메모리에 올라감
    c();


    function c() {alert('dddd');}
    c();

    /*####################################################################################*/

    // a(); => 함수 정의보다 앞에나와서 출력 안됨 
    var a = function(){alert('AAAA');} // 익명함수는 변수에 할당하고, 또 재할당이 가능하다 

    a();

    alert('---정상실행-----');
    var a = function(){alert('BBBB');}
    
    // var a = 100;
    a(); // 오류 
</script>
