<html>

<head>
    <title> 구구단 출력</title>
    <script>
        num = prompt("원하는 구구단은 => ")

        document.write("<h3> 당신이 입력한 " + num + "단입니다.</h3>");

        for (i = 1; i <= 10; i++) {
            document.write(num + " * " + i + " = " + i * num + "<br>");

        }
    </script>
</head>

<body>

</body>

</html>
