<html>
    <head>
        <script>
            var i,j,k; // 전체 영역 
            function sum(i,j){
                k = i+j;
                document.write("i+j = "+k+"<br>");
            }

        </script>
    </head>

    <body>
        <form>
            <input type = "button" value = "+" onclick="sum(10,20)">

        </form>           
    </body>

</html>
