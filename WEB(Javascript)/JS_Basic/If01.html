<!DOCTYPE html>
<html>

<head>
    <title> Hello JavaScript </title>
    <script>
        var a1 = 9;
        if ((a1 % 2) == 0) {
            alert("9는 홀수");
        } else {
            alert("9는 짝수");
        }

        var a2 = 10;
        if ((a2 % 4) == 0) {
            alert("가위");
        } else if ((a2 % 4) == 1) {
            alert("바위");
        } else if ((a2 % 4) == 2) {
            alert("보");
        } else {
            alert("기타");
        }
    </script>
</head>

<body>
    <h1> Javascript 조건절(if~else 문) </h1>
    <h1> Javascript 조건절(if~else, if~else 문) </h1>
</body>

</html>
