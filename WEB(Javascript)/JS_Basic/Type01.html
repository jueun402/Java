<html>

    <body>
        <script>
            var a = 10;
            var b = true;
            var c = "Korea";
            var d = function(){}
            var e = {}
            var z;


            alert(a+','+typeof(a)); // 10, number 
            alert(b+','+typeof(b)); // true, boolean
            alert(c+','+typeof(c)); // korea, string 
            alert(d+','+typeof(d)); // function(){}, function
            alert(e+','+typeof(e)); //[object Object], object
            alert(z+','+typeof(z)); // undefined , undefined --> null 
             
        </script>
    </body>
</html>
